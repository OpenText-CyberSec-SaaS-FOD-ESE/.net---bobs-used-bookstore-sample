#Your build pipeline references the ‘BuildPlatform’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971
#Your build pipeline references the ‘BuildConfiguration’ variable, which you’ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971
#Your build pipeline references an undefined variable named ‘Parameters.ArtifactName’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

steps:
- task: JavaToolInstaller@0
  displayName: 'Use Java 11'
  inputs:
    versionSpec: 11
    jdkArchitectureOption: x64
    jdkSourceOption: PreInstalled

- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: 4.4.1

steps:
- task: NuGetCommand@2
  inputs:
    command: restore
    workingDirectory: $(Build.SourcesDirectory)
    properties:
      RestorePackagesWithLockFile: true

- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: Application/SampleWebApplication.sln
    vsVersion: 17.0
    msbuildArgs: '/property:RestorePackagesWithLockFile=true'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    clean: true
    createLogFile: true
    logFileVerbosity: detailed

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: '$(Parameters.ArtifactName)'
  enabled: false
  condition: succeededOrFailed()

- task: BatchScript@1
  displayName: 'Run script C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VSDevCmd.bat'
  inputs:
    filename: 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VSDevCmd.bat'
    modifyEnvironment: true
  enabled: false

- task: fortifyvsts.hpe-security-fortify-vsts.build-task-fortify-on-demand-static.FortifyOnDemandStatic@8
  displayName: 'Run Fortify on Demand static assessment on MSBuild with ScanCentral'
  inputs:
    FortifyProjects: Application
    FodConnection: 'ams test sso test tenant'
    ReleaseOptions: 0
    ReleaseId: 441166
    EntitlementSelection: 1
    EntitlementPreference: 1
    PurchaseEntitlements: true
    OverrideScanSettings: 2
    InProgressScanActionType: 2
    RemediationScanPreference: 2
    PollingInterval: 0
    PolicyFailAction: 0
  condition: succeededOrFailed()

